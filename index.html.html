<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Be My Valentine</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffdde1, #fcc2d7);
            font-family: Arial, sans-serif;
            overflow: hidden;
            text-align: center;
        }

        h1 {
            color: #d6336c;
            font-size: 3rem;
            margin-bottom: 30px;
        }
	 h5 {
            color: #d6336c;
            font-size: 1rem;
            margin-bottom: 30px;
        }
	
        .buttons {
            position: relative;
            width: 320px;
            height: 120px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            position: relative;
            overflow: visible;
        }

        #noBtn {
            background-color: #adb5bd;
            color: white;
            position: absolute;
            left: 180px;
            top: 40px;
        }

        #message {
            margin-top: 40px;
            font-size: 2rem;
            color: #c9184a;
            display: none;
        }

        /* Floating hearts */
        .heart {
            position: fixed;
            bottom: -20px;
            color: #ff4d6d;
            font-size: 24px;
            animation: floatUp 4s linear infinite;
            opacity: 0.8;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-120vh) scale(1.8); opacity: 0; }
        }

        /* Pop-up */
        #popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            font-size: 1.5rem;
            color: #d6336c;
            display: none;
        }

        /* Heart explosion */
        .burst-heart {
            position: absolute;
            color: #ff4d6d;
            font-size: 20px;
            animation: burst 0.8s ease-out forwards;
            pointer-events: none;
        }

        @keyframes burst {
            0% { transform: translate(0,0) scale(1); opacity: 1; }
            100% { transform: translate(var(--x), var(--y)) scale(2); opacity: 0; }
        }
	/* Yes button grows */
#yesBtn.grow {
    transform: scale(1.3);
    transition: transform 0.4s ease;
}

/* Full‚Äëscreen fade overlay */
#fadeScreen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(255, 182, 193, 0.9);
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 3rem;
    color: #d6336c;
    opacity: 0;
    pointer-events: none;
    transition: opacity 10s ease;
}

/* Fade‚Äëin active */
#fadeScreen.show {
    opacity: 1;
}

/* ‚ÄúYou made me so happy!‚Äù animation */
@keyframes happyPop {
    0% { transform: scale(0.5); opacity: 0; }
    50% { transform: scale(1.3); opacity: 1; }
    100% { transform: scale(1); opacity: 1; }
}

#happyMessage {
    animation: happyPop 1.2s ease forwards;
}

    </style>
</head>
<body>

    <h1>Huzaif will you be my Valentine?</h1>

    <div class="buttons">
        <button id="yesBtn" class="btn">Yes</button>
        <button id="noBtn" class="btn">No</button>
    </div>
	<h5>You better say yes FYI</h5>
    <div id="message">Yay! I knew you'd say yes ‚ù§Ô∏è</div>

    <div id="popup">I am gonna cry now üò¢
	</div>

    <script>
        const noBtn = document.getElementById("noBtn");
        const yesBtn = document.getElementById("yesBtn");
        const message = document.getElementById("message");
        const popup = document.getElementById("popup");
        const buttonsContainer = document.querySelector(".buttons");

        // Floating hearts generator
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = (20 + Math.random() * 20) + "px";
            document.body.appendChild(heart);

            setTimeout(() => heart.remove(), 4000);
        }
        setInterval(createHeart, 500);

        // Heart explosion on Yes click
        function heartExplosion(x, y) {
            for (let i = 0; i < 12; i++) {
                const heart = document.createElement("div");
                heart.classList.add("burst-heart");
                heart.innerHTML = "üíò";

                const angle = (Math.PI * 2 * i) / 12;
                const distance = 200;

                heart.style.setProperty("--x", `${Math.cos(angle) * distance}px`);
                heart.style.setProperty("--y", `${Math.sin(angle) * distance}px`);

                heart.style.left = x + "px";
                heart.style.top = y + "px";

                yesBtn.appendChild(heart);

                setTimeout(() => heart.remove(), 1500);
            }
        }

        // No button behavior
        noBtn.addEventListener("click", () => {
    popup.style.display = "block";

    setTimeout(() => {
        popup.style.display = "none";
    }, 5000);
});


        noBtn.addEventListener("mouseover", () => {
            const containerRect = buttonsContainer.getBoundingClientRect();
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;

            const maxX = containerRect.width - btnWidth;
            const maxY = containerRect.height - btnHeight;

            const x = Math.random() * maxX;
            const y = Math.random() * maxY;

            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        });

        // Yes button behavior
        yesBtn.addEventListener("click", (e) => {
    // Show the main message
    message.style.display = "block";

    // Hide pop-up and No button
    popup.style.display = "none";
    noBtn.style.display = "none";

    // Yes button grows
    yesBtn.classList.add("grow");

    // Heart explosion
    const rect = yesBtn.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    heartExplosion(x, y);

    // Fade-in romantic screen
    setTimeout(() => {
        document.getElementById("fadeScreen").classList.add("show");
    }, 500);
});

    </script>
<div id="fadeScreen">
    <div id="happyMessage">You made me so happy! Yayaya ‚ù§Ô∏è</div>
</div>

</body>
</html>
